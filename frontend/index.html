<!DOCTYPE html>
<html>
<head>
    <title>3 Tier DevOps App</title>
</head>
<body>
    <h1>3 Tier Application</h1>
    <button onclick="loadUsers()">Load Users</button>
    <ul id="users"></ul>

    <script>
        function loadUsers() {
            fetch("http://localhost:5000/users")
            .then(res => res.json())
            .then(data => {
                document.getElementById("users").innerHTML =
                    data.map(u => `<li>${u[0]}</li>`).join("");
            });
        }
    </script>
</body>
</html>
